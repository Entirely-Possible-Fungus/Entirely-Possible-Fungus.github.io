<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETL - EXTRA TERRESTRIAL LOADER</title>
    <!-- Silkscreen Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Silkscreen', sans-serif;
            background-color: #050c14;
            color: #00ffcc;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background-color: rgba(10, 20, 30, 0.8);
            border: 3px solid #00b3ff;
            border-radius: 10px;
            padding: 40px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.4);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 18px;
            color: #00b3ff;
            margin-bottom: 40px;
        }

        .start-btn {
            background-color: #00ffcc;
            color: #050c14;
            border: none;
            font-family: 'Silkscreen', sans-serif;
            font-size: 20px;
            padding: 15px 50px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.4);
            letter-spacing: 2px;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 204, 0.7);
        }

        .letter {
            display: inline-block;
            color: #40f7b7;
            font-size: 1.4em;
        }

        .background-element {
            position: absolute;
            z-index: -1;
            opacity: 0.2;
        }

        .top-right {
            top: 10%;
            right: 10%;
            transform: rotate(30deg);
        }

        .bottom-left {
            bottom: 10%;
            left: 10%;
            transform: rotate(-15deg);
        }
        
        .hidden-field {
            display: none;
        }
        
        #thankyou-message {
            display: none;
            color: #00ffcc;
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(0, 255, 204, 0.1);
            border: 1px solid #00ffcc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="background-element top-right">ETL</div>
    <div class="background-element bottom-left">ALIEN CORP</div>

    <div class="container">
        <h1>
            <span class="letter">E</span>XTRA <br>
            <span class="letter">T</span>ERRESTRIAL <br>
            <span class="letter">L</span>OADER<br>
        </h1>
        <p class="subtitle">Thanks for playing the game! <br>Make sure to leave a review.<br> 
            We'd love to hear your thoughts.</p>
        
        <button class="start-btn" onclick="startGame()">START</button>
    </div>

    <script>
        function startGame() {
            window.location.href = 'Alpha_Test/Main_content.html';
        }
    </script>
    <script src="js/map-integration.js"></script>
</body>
</html>
