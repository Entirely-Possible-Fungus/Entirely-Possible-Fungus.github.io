<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Learning Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #1a1a1a; 
            color: #e0e0e0; 
            font-family: 'Silkscreen', sans-serif; 
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 { color: #00ffcc; text-shadow: 0 0 5px rgba(0, 255, 204, 0.7); }
        .buttons { margin-top: 50px; display: flex; gap: 20px; }
        .pixel-btn {
            font-family: 'Silkscreen', sans-serif;
            background-color: #4a4a4a;
            color: #00ffcc;
            border: 0;
            padding: 15px 30px;
            font-size: 18px;
            box-shadow: 5px 5px 0px #1a1a1a;
            cursor: pointer;
            transition: all 0.2s;
        }
        .pixel-btn:hover { background-color: #5a5a5a; }
        .pixel-btn:active { transform: translate(2px, 2px); box-shadow: 3px 3px 0px #1a1a1a; }
    </style>
</head>

    <h1>SQL Learning Platform</h1>
